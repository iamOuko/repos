<div class="container">
    <h1>Github Repositories</h1>
    <br>
    <div class="row">
        <div>
            <form #gitForm="ngForm" (ngSubmit)='onSubmit(gitForm)'>
                <label for="fname">Github Name: </label>
                <input type="text" id="fname" name="fullname" placeholder="Your name.." ngModel>
                <br><br>
                <button class="button" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

    </div>
    <br>

    <div class="row">
        <div class="col-md-6">
            <div>
                {{user.name}}
            </div>
            <div>
                <img [src]="user.avatarUrl" />
            </div>
        </div>

        <div class="col-md-6">
            <div class="repos">
                <div class="card" *ngFor="let item of repo">
                    <div class="card-body">
                        {{item.name}}
                        {{item.createdAt}}

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
